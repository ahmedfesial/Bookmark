<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mark</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/all.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="webfonts/">
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
</head>

<body>

    <main class="head py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center ">
            <h1 class="py-2 position-relative">Bookmarker</h1>
            <div
                class="bookmark w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark "></i> Bookmark your favorite sites <i
                        class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="name w-100 d-flex flex-column justify-content-center ">
                    <label for="bookName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name
                    </label>
                    <input type="text" id="bookName" placeholder="Bookmark Name" class="form-control">
                </div>
                <div class="url w-100 d-flex flex-column justify-content-center ">
                    <label for="bookmarkUrl" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i> Site URL
                    </label>
                    <input type="text" id="bookmarkUrl" placeholder="Website URL" class="form-control">
                </div>
                <button class="button btn btn-submit px-5" onclick="sumbit();" id="btnSumbit">Sumbit</button>
            </div>

            <table class="table mt-4 text-center bg-light">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="link">

                </tbody>
            </table>


        </div>


    </main>



    <script src="JS/index.js"></script>
</body>

</html>
